[bumpversion]
current_version = 1, 0, 0, 'alpha', 3
commit = False
tag = True
parse = (?P<major>\d+)\,\ (?P<minor>\d+)\,\ (?P<patch>\d+)\,\ \'(?P<release>\S+)\'\,\ (?P<build>\d+)
serialize =
  {major}, {minor}, {patch}, '{release}', {build}

[bumpversion:part:release]
optional_value = final
values =
    alpha
    candidate
    final

[bumpversion:part:build]

